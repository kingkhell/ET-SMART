<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors, Hide and Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 150px;
            color: white;
            font-size: 18px;
        }

        #box1 {
            background-color: #3498db;
        }

        #box2 {
            background-color: #2ecc71;
        }

        #box3 {
            background-color: #e74c3c;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h2>jQuery Selectors with Hide/Show Effects</h2>

    <button id="hideBox1">Hide Box 1</button>
    <button id="showBox1">Show Box 1</button>
    <button id="toggleAll">Toggle All Boxes</button>

    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box 2</div>
    <div id="box3" class="box">Box 3</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#hideBox1').click(function () {
                $('#box1').hide();
            });

            $('#showBox1').click(function () {
                $('#box1').show();
            });
            $('#toggleAll').click(function () {
                $('.box').toggle();
            });
        });
    </script>

</body>

</html>
